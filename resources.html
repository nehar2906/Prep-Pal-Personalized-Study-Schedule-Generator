<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prep Pal - Resources</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #444;
      margin-bottom: 20px;
    }
    .subject {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #555;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f3f7ff;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 3px 8px;
      cursor: pointer;
      font-size: 0.8em;
    }
    button:hover {
      background: #ff4a4a;
    }
    input {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 6px;
      width: 60%;
    }
    .add-btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn:hover {
      background: #5548d9;
    }
  </style>
</head>
<body>
  <h1>üìö Study Resources</h1>

  <div id="subjects"></div>

  <script>
    const subjects = ["Math", "Science", "History", "Programming"];

    function loadSubjects() {
      const container = document.getElementById("subjects");
      container.innerHTML = "";

      subjects.forEach(subject => {
        const div = document.createElement("div");
        div.className = "subject";
        div.innerHTML = `
          <h2>${subject}</h2>
          <ul id="list-${subject}"></ul>
          <input type="text" id="input-${subject}" placeholder="Add new resource...">
          <button class="add-btn" onclick="addResource('${subject}')">Add</button>
        `;
        container.appendChild(div);
      });
    }

    function addResource(subject) {
      const input = document.getElementById(`input-${subject}`);
      const list = document.getElementById(`list-${subject}`);
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.innerHTML = `
          ${input.value}
          <button onclick="this.parentElement.remove()">‚ùå</button>
        `;
        list.appendChild(li);
        input.value = "";
      }
    }

    loadSubjects();
  </script>
</body>
</html>
